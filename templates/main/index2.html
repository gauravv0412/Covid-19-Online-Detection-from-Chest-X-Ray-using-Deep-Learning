{% extends "main/layouts/base.html" %}
{% load static %}

{% block content %}
<div class="parallax-container">
    <div class="parallax"><img src="{% static 'main/images/robot-2.jpg' %}"></div>
    <div class="container">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row ">
            <div class="col s12 m3"></div>
            <div class="col s12 m6">
                <div class="card transparent">
                    <div class="card-content">
                        <form method = "post" enctype="multipart/form-data"> 
                            {% csrf_token %} 
                            {{ form.as_p }} 
                            <button type="submit">Upload</button> 
                        </form> 
                        <p>Upload an X-ray</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
