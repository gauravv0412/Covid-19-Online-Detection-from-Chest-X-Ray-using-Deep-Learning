<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background-color: #64b5f6">
    {% load static %}
    <nav class="blue lighten-2">
        <div class="container">
            <div class="nav-wrapper">
                <a class="brand-logo"> Covid-19 Online Detection through Chest X-Ray using Deep Learning</a>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <footer class="page-footer  blue lighten-2">
        <div class="container ">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="grey-text text-lighten-4 font-serif">Project created by Gaurav Verma</h5>
                    <h7>Connect With Me</h7>

                </div>
            </div>
            <div class="row">
                <div class="col  s4">
                    <a class="grey-text text-lighten-3 waves-effect waves-light font-serif"
                        href="https://github.com/gauravv0412">
                        Github
                        <div class="col s2">
                            <a class="grey-text text-lighten-3 waves-effect waves-light font-serif"
                                href="https://github.com/gauravv0412">
                                <img class="responsive-img" src="{% static 'main/icons/github.png' %}" alt="*"
                                    class="circle responsive-img"> <!-- notice the "circle" class -->
                            </a>
                        </div>
                    </a>
                </div>
                <div class="col  s4">
                    <a class="grey-text text-lighten-3 waves-effect waves-light font-serif"
                        href="https://www.linkedin.com/in/gaurav-verma-76927b160/">
                        Linkedin
                        <div class="col s2">
                            <a class="grey-text text-lighten-3 waves-effect waves-light font-serif"
                                href="https://www.linkedin.com/in/gaurav-verma-76927b160/">
                                <img src="{% static 'main/icons/lnkd.png' %}" alt="*" class="circle responsive-img">
                                <!-- notice the "circle" class -->
                            </a>
                        </div>
                    </a>
                </div>
                <div class="col  s4">
                    <a class="grey-text text-lighten-3 waves-effect waves-light font-serif"
                        href="https://www.facebook.com/profile.php?id=100003041872853">
                        Facebook </a>
                    <div class="col s2">
                        <a class="grey-text text-lighten-3 waves-effect waves-light font-serif"
                            href="https://www.facebook.com/profile.php?id=100003041872853">
                            <img class="responsive-img" src="{% static 'main/icons/fb.png' %}" alt="*"
                                class="circle responsive-img"> <!-- notice the "circle" class -->
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Copyright Text Â© 2020 Gaurav Verma
            </div>
        </div>
    </footer>

    <script>
        M.AutoInit();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, { "coverTrigger": false, "constrainWidth": false });
        });
    </script>

</body>

</html>
